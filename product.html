<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - Heer Embroidery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .glass { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); backdrop-filter: blur(12px); border-radius:1rem; box-shadow:0 4px 30px rgba(0,0,0,0.1);}
    #lightbox {display:none; position:fixed; z-index:999; left:0; top:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content:center; align-items:center;}
    #lightbox img {max-width:90%; max-height:80%; border-radius:1rem; box-shadow:0 4px 20px rgba(0,0,0,0.5);}
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="glass bg-pink-600/80 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Heer Embroidery</h1>
    <div class="flex gap-4">
      <button id="wishlistBtn" class="relative">‚ù§Ô∏è Wishlist
        <span id="wishlistCount" class="absolute -top-2 -right-3 bg-yellow-300 text-black rounded-full px-2 text-xs">0</span>
      </button>
      <button id="cartBtn" class="relative">üõí Cart
        <span id="cartCount" class="absolute -top-2 -right-3 bg-yellow-300 text-black rounded-full px-2 text-xs">0</span>
      </button>
    </div>
  </header>

  <div class="max-w-6xl mx-auto p-4 flex justify-start">
    <button id="backShopBtn" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition">
      ‚Üê Back to Shop
    </button>
  </div>

  <!-- PRODUCT DETAILS -->
  <main class="max-w-4xl mx-auto p-6 flex flex-col md:flex-row gap-6">
    <div class="flex-1">
      <img id="productImg" src="" alt="" class="w-full rounded-lg shadow cursor-pointer">
    </div>
    <div class="flex-1 flex flex-col gap-4">
      <h2 id="productName" class="text-2xl font-bold"></h2>
      <p id="productPrice" class="text-pink-600 font-bold text-xl"></p>
      <p id="productDesc" class="text-gray-700"></p>
      <div class="flex gap-2">
        <button id="addCartBtn" class="bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
        <button id="addWishlistBtn" class="bg-yellow-400 text-black px-4 py-2 rounded">Add to Wishlist</button>
      </div>
    </div>
  </main>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightboxImg" src="">
  </div>

  <script type="module" src="product.js"></script>
</body>
</html>
