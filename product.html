<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product - Heer Embroidery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body class="bg-gray-100">

<div id="header-include"></div>

<div class="max-w-4xl mx-auto p-6 flex flex-col md:flex-row gap-6">
  <div class="flex-1">
    <img id="productImg" class="w-full rounded-lg shadow">
  </div>
  <div class="flex-1 space-y-3">
    <h2 id="productName" class="text-2xl font-bold"></h2>
    <p id="productPrice" class="text-pink-600 font-bold text-xl"></p>
    <p id="productDesc" class="text-gray-700"></p>

    <div class="flex gap-2">
      <button id="addCartBtn" class="bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
      <button id="addWishlistBtn" class="bg-yellow-400 text-black px-4 py-2 rounded">â™¡ Wishlist</button>
    </div>
  </div>
</div>

<!-- drawers reused automatically -->
<div id="cartDrawer" class="fixed top-0 right-0 w-80 h-full glass transform translate-x-full transition"></div>
<div id="wishlistDrawer" class="fixed top-0 left-0 w-80 h-full glass transform -translate-x-full transition"></div>
<div id="checkoutDrawer" class="fixed right-0 top-0 w-96 h-full bg-white shadow-lg transform translate-x-full transition"></div>

<div id="footer-include"></div>

<script>
(async()=>{
  async function inject(id, file) {
    document.getElementById(id).innerHTML = await fetch(file).then(r=>r.text());
  }
  await inject("header-include","./header.html");
  await inject("footer-include","./footer.html");

  let s=document.createElement("script");
  s.type="module"; s.src="./header.js";
  document.body.appendChild(s);

  document.dispatchEvent(new CustomEvent("partials:loaded"));
})();
</script>

<script src="./product.js"></script>
</body>
</html>
