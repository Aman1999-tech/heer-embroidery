<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - Heer Embroidery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
    }
    #lightbox { display:none; }
  </style>
</head>

<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <div id="header-include"></div>

  <!-- Back -->
  <div class="max-w-6xl mx-auto p-4">
    <button id="backShopBtn" class="bg-pink-600 text-white px-4 py-2 rounded">← Back</button>
  </div>

  <!-- Product Info -->
  <main class="max-w-4xl mx-auto p-6 flex flex-col md:flex-row gap-6">
    <div class="flex-1">
      <img id="productImg" class="w-full rounded-lg shadow cursor-pointer">
    </div>
    <div class="flex-1 flex flex-col gap-4">
      <h2 id="productName" class="text-2xl font-bold"></h2>
      <p id="productPrice" class="text-pink-600 font-bold text-xl"></p>
      <p id="productDesc" class="text-gray-700"></p>

      <div class="flex gap-2">
        <button id="addCartBtn" class="bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
        <button id="addWishlistBtn" class="bg-yellow-400 text-black px-4 py-2 rounded">♡ Wishlist</button>
      </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black/70 flex items-center justify-center">
    <img id="lightboxImg" class="max-w-[90%] max-h-[80%] rounded-lg shadow">
  </div>

  <!-- Footer -->
  <div id="footer-include"></div>

  <script>
    async function loadHTML(id, file) {
      const el = document.getElementById(id);
      el.innerHTML = await fetch(file, { cache: "no-cache" }).then(r => r.text());
    }

    async function loadModule(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.type = "module";
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    (async () => {
      await loadHTML("header-include", "./header.html");
      await loadHTML("footer-include", "./footer.html");
      await loadModule("./header.js");
      await loadModule("./footer.js");
      document.dispatchEvent(new CustomEvent("partials:loaded"));
    })();
  </script>

  <script type="module" src="./product.js"></script>

</body>
</html>
