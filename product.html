<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - Heer Embroidery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.25s ease-in-out;
    }
    #lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="glass bg-pink-600/80 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Heer Embroidery</h1>
    <div class="flex gap-4">
      <button id="wishlistBtn" class="relative">‚ù§Ô∏è Wishlist
        <span id="wishlistCount" class="absolute -top-2 -right-3 bg-yellow-300 text-black rounded-full px-2 text-xs">0</span>
      </button>
      <button id="cartBtn" class="relative">üõí Cart
        <span id="cartCount" class="absolute -top-2 -right-3 bg-yellow-300 text-black rounded-full px-2 text-xs">0</span>
      </button>
    </div>
  </header>

  <!-- Back to Shop -->
  <div class="max-w-6xl mx-auto p-4 flex justify-start">
    <button id="backShopBtn" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition">
      ‚Üê Back to Shop
    </button>
  </div>

  <!-- PRODUCT DETAILS -->
  <main class="max-w-4xl mx-auto p-6 flex flex-col md:flex-row gap-6">
    <div class="flex-1">
      <img id="productImg" src="" alt="" class="w-full rounded-lg shadow cursor-pointer">
    </div>
    <div class="flex-1 flex flex-col gap-4">
      <h2 id="productName" class="text-2xl font-bold"></h2>
      <p id="productPrice" class="text-pink-600 font-bold text-xl"></p>
      <p id="productDesc" class="text-gray-700"></p>
      <div class="flex gap-2">
        <button id="addCartBtn" class="bg-green-600 text-white px-4 py-2 rounded">Add to Cart</button>
        <button id="addWishlistBtn" class="bg-yellow-400 text-black px-4 py-2 rounded">‚ô° Wishlist</button>
      </div>
    </div>
  </main>

  <!-- Lightbox for Zoom -->
  <div id="lightbox" class="flex">
    <img id="lightboxImg" src="" alt="">
  </div>

  <!-- Cart Drawer -->
  <div id="cartDrawer" class="fixed top-0 right-0 w-80 h-full glass transform translate-x-full transition p-4 flex flex-col z-50">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Your Cart</h2>
      <button class="closeCart">‚úñ</button>
    </div>
    <div id="cartItems" class="flex-1 overflow-y-auto"></div>
    <div class="mt-4">
      <p>Total: <span id="cartTotal" class="font-bold">‚Çπ0</span></p>
      <button id="checkoutBtn" class="mt-2 w-full bg-green-600 text-white py-2 rounded">Checkout</button>
    </div>
  </div>

  <!-- Checkout Drawer -->
  <div id="checkoutDrawer" class="fixed right-0 top-0 h-full w-96 bg-white shadow-lg transform translate-x-full transition">
    <div class="p-4 flex justify-between items-center border-b">
      <h2 class="font-bold text-lg">Checkout</h2>
      <button class="closeCheckout text-gray-500">‚úï</button>
    </div>
    <form id="checkoutForm" class="p-4 space-y-3">
      <input type="text" id="custName" placeholder="Your Name" class="w-full border p-2 rounded" required>
      <input type="email" id="custEmail" placeholder="Your Email" class="w-full border p-2 rounded" required>
      <input type="tel" id="custPhone" placeholder="Your Phone" class="w-full border p-2 rounded" required>
      <textarea id="custAddress" placeholder="Your Address" class="w-full border p-2 rounded" required></textarea>
      <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded w-full">Pay with Razorpay</button>
      <p id="checkoutMsg" class="text-center text-sm mt-2"></p>
    </form>
  </div>

  <!-- Wishlist Drawer -->
  <div id="wishlistDrawer" class="fixed top-0 left-0 w-80 h-full glass transform -translate-x-full transition p-4 flex flex-col z-50">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-bold">Your Wishlist</h2>
      <button class="closeWishlist">‚úñ</button>
    </div>
    <div id="wishlistItems" class="flex-1 overflow-y-auto"></div>
  </div>

  <!-- Footer -->
  <footer class="glass text-center py-6 mt-10 text-gray-700 rounded-t-2xl shadow-inner">
    <p class="mb-3">
      ¬© 2024 <span class="font-bold text-pink-700">Heer Embroidery</span>. All Rights Reserved.
    </p>
    <div class="flex flex-wrap justify-center gap-4 text-sm mb-4">
      <a href="privacy.html" target="_blank" class="hover:text-pink-600 hover:underline">Privacy Policy</a>
      <a href="terms.html" target="_blank" class="hover:text-pink-600 hover:underline">Terms & Conditions</a>
      <a href="shipping.html" target="_blank" class="hover:text-pink-600 hover:underline">Shipping Policy</a>
      <a href="refund.html" target="_blank" class="hover:text-pink-600 hover:underline">Refund & Cancellation</a>
      <a href="#contact" class="hover:text-pink-600 hover:underline">Contact Us</a>
    </div>
    <div class="flex justify-center gap-4">
      <a href="https://www.instagram.com/embroidery_heer2" target="_blank" class="social-btn" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>

  <script type="module" src="product.js"></script>
</body>
</html>
