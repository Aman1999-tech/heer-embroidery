<!-- header.html -->
<header class="glass bg-pink-600/80 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-30 rounded-b-2xl">
  <h1 class="text-xl font-bold">Heer Embroidery</h1>
  <div class="flex gap-4 items-center">
    <!-- Wishlist -->
    <button id="wishlistBtn" class="relative">
      ‚ù§Ô∏è Wishlist
      <span id="wishlistCount" class="absolute -top-2 -right-3 bg-yellow-300 text-black rounded-full px-2 text-xs">0</span>
    </button>

    <!-- Cart -->
    <button id="cartBtn" class="relative">
      üõí Cart
      <span id="cartCount" class="absolute -top-2 -right-3 bg-yellow-300 text-black rounded-full px-2 text-xs">0</span>
    </button>

    <!-- Profile -->
    <button id="profileBtn" class="bg-white text-pink-600 font-semibold px-3 py-1 rounded hover:bg-pink-100 transition">
      üë§ Profile
    </button>
  </div>
</header>

<!-- Profile Modal -->
<div id="profileModal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-[9999]">
  <div class="bg-white rounded-2xl shadow-xl w-80 p-6 relative">
    <button id="closeProfileModal" class="absolute top-2 right-3 text-gray-500">‚úñ</button>
    <h2 class="text-xl font-bold text-center mb-4 text-pink-600">Your Profile</h2>

    <div id="profileContent">
      <input type="email" id="userEmail" placeholder="Email" class="w-full border p-2 rounded mb-2">
      <input type="password" id="userPassword" placeholder="Password" class="w-full border p-2 rounded mb-3">
      <button id="loginBtn" class="bg-pink-600 text-white w-full py-2 rounded mb-2">Login</button>
      <button id="signupBtn" class="bg-gray-200 w-full py-2 rounded">Create Account</button>
    </div>

    <div id="userInfo" class="hidden text-center">
      <p class="text-lg font-semibold mb-2 text-gray-700">Welcome, <span id="userName"></span></p>
      <button id="logoutBtn" class="bg-pink-600 text-white w-full py-2 rounded">Logout</button>
    </div>
  </div>
</div>

<!-- Cart Drawer -->
<div id="cartDrawer" class="fixed top-0 right-0 w-80 h-full glass transform translate-x-full transition p-4 flex flex-col z-50">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-bold">Your Cart</h2>
    <button class="closeCart">‚úñ</button>
  </div>
  <div id="cartItems" class="flex-1 overflow-y-auto"></div>
  <div class="mt-4">
    <p>Total: <span id="cartTotal" class="font-bold">‚Çπ0</span></p>
    <button id="checkoutBtn" class="mt-2 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Checkout</button>
  </div>
</div>

<!-- Wishlist Drawer -->
<div id="wishlistDrawer" class="fixed top-0 left-0 w-80 h-full glass transform -translate-x-full transition p-4 flex flex-col z-50">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-bold">Your Wishlist</h2>
    <button class="closeWishlist">‚úñ</button>
  </div>
  <div id="wishlistItems" class="flex-1 overflow-y-auto"></div>
</div>

<!-- Checkout Drawer -->
<div id="checkoutDrawer" class="fixed right-0 top-0 h-full w-96 bg-white shadow-lg transform translate-x-full transition z-50">
  <div class="p-4 flex justify-between items-center border-b bg-pink-600 text-white rounded-t-xl">
    <h2 class="font-bold text-lg">Checkout</h2>
    <button class="closeCheckout text-white">‚úï</button>
  </div>
  <form id="checkoutForm" class="p-4 space-y-3">
    <input type="text" id="custName" placeholder="Full Name" class="w-full border p-2 rounded" required>
    <input type="email" id="custEmail" placeholder="Email" class="w-full border p-2 rounded" required>
    <input type="tel" id="custPhone" placeholder="Phone" class="w-full border p-2 rounded" required>
    <textarea id="custAddress" placeholder="Address" class="w-full border p-2 rounded" required></textarea>
    <button type="submit" class="bg-pink-600 text-white px-4 py-2 rounded w-full hover:bg-pink-700 transition">Pay Now</button>
    <p id="checkoutMsg" class="text-center text-sm mt-2"></p>
  </form>
</div>
