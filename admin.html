<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heer Embroidery - Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">ðŸ›  Heer Embroidery - Admin Panel</h1>

    <!-- ðŸ”‘ Admin Token Section -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-2">ðŸ”‘ Set Admin Token</h2>
      <div class="flex gap-2">
        <input id="adminTokenInput" type="text" placeholder="Enter admin token"
               class="border p-2 rounded w-full">
        <button id="setTokenBtn"
                class="bg-blue-600 text-white px-4 py-2 rounded">Save Token</button>
      </div>
    </div>

    <!-- ðŸ“¦ Upload Product Section -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-2">ðŸ“¦ Add New Product</h2>
      <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="prodName" placeholder="Product Name" class="border p-2 rounded" required>
        <input type="number" id="prodPrice" placeholder="Price" class="border p-2 rounded" required>

        <!-- Updated Category Dropdown -->
        <select id="prodCategory" class="border p-2 rounded" required>
          <option value="" disabled selected>Select Category</option>
         <option value="HANDKERCHIEFS">HANDKERCHIEFS</option>
          <option value="BOUQUET">BOUQUET</option>
          <option value="EMBROIDERY">EMBROIDERY</option>
          <option value="GIFTS">GIFTS</option>
        </select>

        <input type="url" id="prodImage" placeholder="Image URL" class="border p-2 rounded">
        <textarea id="prodDesc" placeholder="Product Description" class="border p-2 rounded col-span-2"></textarea>
        <button type="submit"
                class="bg-green-600 text-white px-4 py-2 rounded col-span-2">âž• Add Product</button>
      </form>
    </div>
    
    <!-- Product List for Edit/Delete -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-2">ðŸ“¦ Manage Products</h2>
      <div id="productsContainer"></div>
    </div>

    <!-- ðŸ“‘ Orders Table -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-2">ðŸ“‘ Orders</h2>
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Order ID</th>
            <th class="p-2 border">Customer</th>
            <th class="p-2 border">Address</th>
            <th class="p-2 border">Items</th>
            <th class="p-2 border">Date</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
