  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Razorpay -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      transition: all .25s;
    }
    button:hover, .social-btn:hover { transform: scale(1.08); }
    .social-btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:40px;
      height:40px;
      border-radius:50%;
      background:rgba(255,255,255,.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color:#E4405F;
      font-size:20px;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
      transition: all .25s;
    }
    .filter-btns-container {
      overflow-x:auto;
      white-space:nowrap;
      scrollbar-width:none;
      -ms-overflow-style:none;
      justify-content:flex-start;
      padding-bottom:.5rem;
    }
    .filter-btns-container::-webkit-scrollbar { display:none; }
    .filter-btn { display:inline-block; margin-right:.5rem; white-space:nowrap; }

    @media (max-width: 640px) {
      #productGrid {
        display:grid;
        grid-template-columns:repeat(2,minmax(0,1fr));
        gap:1rem;
        padding:1rem;
      }
      header h1 { font-size:1.1rem; }
      header button { font-size:.9rem; }
      .glass { border-radius:.75rem; }
    }
    @media (min-width: 641px) {
      #productGrid { grid-template-columns:repeat(3,minmax(0,1fr)); }
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">

  <!-- Header placeholder -->
  <div id="header-include"></div>

  <!-- Filters -->
  <div class="p-4 flex gap-2 filter-btns-container"></div>

  <!-- Product Grid -->
  <main id="productGrid" class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6"></main>

  <!-- Contact Section -->
  <section id="contact" class="max-w-7xl mx-auto px-4 py-12">
    <div class="glass rounded-2xl p-8 text-center shadow-md">
      <h2 class="text-3xl font-bold text-pink-700 mb-6">Get in Touch</h2>
      <div class="flex flex-col sm:flex-row justify-center gap-8 text-gray-800">

        </p>
        <p class="flex items-center gap-2">
          üìß <a href="mailto:navjotrani22@gmail.com" class="hover:underline hover:text-pink-600">navjotrani22@gmail.com</a>
        </p>
        <p class="flex items-center gap-2">üìç Hoshiarpur, India</p>
        <p class="mt-3 flex justify-center items-center gap-2 text-gray-700">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="w-6 h-6" />
          <a href="https://www.instagram.com/embroidery_heer2" target="_blank" class="hover:underline text-pink-600 font-medium">@embroidery_heer2</a>
        </p>

    </div>
  </section>

  <!-- Footer placeholder -->
  <div id="footer-include"></div>

  <!-- Tiny loader to include header.html and footer.html, then load header.js/footer.js -->
  <script>
    (async function () {
      async function inject(elId, file) {
        const el = document.getElementById(elId);
        const html = await fetch(file, { cache: 'no-cache' }).then(r => r.text());
        el.innerHTML = html;
      }
      async function loadModule(src) {
        return new Promise((res, rej) => {
          const s = document.createElement('script');
          s.type = 'module';
          s.src = src;
          s.onload = res;
          s.onerror = rej;
          document.body.appendChild(s);
        });
      }

      try {
        await inject('header-include', './header.html');
        await inject('footer-include', './footer.html');

        // Load behavior scripts AFTER injecting HTML
        await loadModule('./header.js');
        await loadModule('./footer.js');

        document.dispatchEvent(new CustomEvent('partials:loaded'));
      } catch (e) {
        console.error('Include failed:', e);
      }
    })();
  </script>

  <!-- Page logic -->
  <script src="./app.js"></script>
</body>
</html>
