  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      transition: all .25s;
    }
    .filter-btns-container {
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
    }
    .filter-btns-container::-webkit-scrollbar { display: none; }
  </style>
</head>

  <!-- Header placeholder -->

      </p>

  <!-- Footer placeholder -->
  <div id="footer-include"></div>

  <!-- Load header/footer -->
  <script>
    async function loadHTML(id, file) {
      const el = document.getElementById(id);
      el.innerHTML = await fetch(file, { cache: "no-cache" }).then(r => r.text());
    }

    async function loadModule(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.type = "module";
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    (async () => {
      await loadHTML("header-include", "./header.html");
      await loadHTML("footer-include", "./footer.html");
      await loadModule("./header.js");
      await loadModule("./footer.js");
      document.dispatchEvent(new CustomEvent("partials:loaded"));
    })();
  </script>

  <!-- PAGE LOGIC -->
  <script type="module" src="./app.js"></script>

</body>
